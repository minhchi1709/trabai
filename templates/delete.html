<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
        <title>Add new vocabs</title>
        <link href="../static/css/styles.css" rel="stylesheet">
        <style>
            body {
                font-family: sans-serif;
                color: #736658;
            }

            #h1 {
                position: absolute;
                top: 40px;
                left : 150px;
                font-size: 65px;
                color: #ed98a5;
            }

            .container {
                font-size: 30px;
                position: absolute;
                top: 180px;
                left:150px;
            }

            .container{
                top:200px;
                left:120px;
                max-width: 900px;
            }
        </style>
    </head>

    <body style="background-image: url('../static/images/delete.jpg'); background-size: cover;">
        <h1 id="h1">Ur yeobo made this for u &#9829;</h1>
        <div class="container">
            <h1 style="font-size: 45px;">The date {{day}}/{{month}} contains following contents:</h1>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th style="width: 30px"><strong>#</strong></th>
                        <th><strong>Vietnamese</strong></th>
                        <th><strong>English</strong></th>
                    </tr>
                </thead>
                <tbody>
                        {% for vocab in vocabs %}
                            <tr>
                                <th scope="row" style="width: 30px">{{vocab['num']}}</th>
                                <td>{{vocab['viet']}}</td>
                                <td>{{vocab['eng']}}</td>
                            </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="/" method="post">
            <input type="hidden" name="choice" value="3">
            <button type="submit" id="buttonbackdelete"><img src="../static/images/back5.jpg" width="100px" onmouseover="change_back_delete(this)" onmouseout="out_back_delete(this)"></button>
        </form>
                
        <form action="/deletedata" method="post">
            <button type="submit" id="buttondelete"><img src="../static/images/del3.jpg" width="130px" onmouseover="change_delete(this)" onmouseout="out_delete(this)"></button>
        </form>

        <script src="../static/js/script.js"></script>
    </body>

</html>
