<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
        <title>Test vocabs</title>
        <link href="../static/css/styles.css" rel="stylesheet"> 
        <style>
            body {
                font-family: sans-serif;
                color: #736658;
            }

            #h1 {
                position: absolute;
                top: 40px;
                left : 150px;
                font-size: 65px;
                color: #ed98a5;
            }

            .container {
                font-size: 30px;
                position: absolute;
                top: 180px;
                left:150px;
            }

            input {
                font-size: 30px;
            }

        </style>
    </head>

    <body style="background-image: url('../static/images/delete.jpg'); background-repeat: no-repeat; background-size: cover;">
        <h1 id="h1">Ur yeobo made this for u &#9829;</h1>
        
        <div class="container">
            <form action="/show" method="post">
                <h1 style="font-size: 40px;">Choose which date below you want to delete:</h1>
                <div>
                    <ol>
                        {% for date in dates %}
                            <li>
                                <input class="form-check-input" type="radio" id="i1" value="{{date[0]}}/{{date[1]}}" name="choice" checked>
                                <label class="form-check-label" for="i1" id="l1">{{date[0]}}/{{date[1]}}</label>
                            </li>
                        {% endfor %}
                    </ol>
                </div>
                <button type="submit" id="buttoncontinuetakedate"><img src="../static/images/continue3.jpg" width="200px" onmouseover="change_takedate(this)" onmouseout="out_takedate(this)"></button>
            </form>
        </div>
        <form action="/" method="get">
            <button id="buttonbackdelete" type="submit"><img src="../static/images/back5.jpg" width="100px" onmouseover="change_back_delete(this)" onmouseout="out_back_delete(this)"></button>
        </form>
        
        <script src="../static/js/script.js">

        </script>
    </body>

</html>
