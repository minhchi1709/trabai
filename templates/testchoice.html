<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
        <title>Test vocabs</title>
        <link href="../static/css/styles.css" rel="stylesheet"> 
        <style>
            #h1 {
                position: absolute;
                top: 0;
                left : 450px;
                font-size: 65px;
                font-family: sans-serif;
                color: pink;
            }

            .container {
                font-size: 30px;
                position: absolute;
                left: 300px;
                top: 100px;
                font-family: sans-serif;
                color: #3e4879;
            }

        </style>
    </head>

    <body style="background-image: url('../static/images/test.jpg'); background-size: cover;">
        <h1 id="h1">Ur yeobo made this for u &#9829;</h1>  
        <div class="container">
            <form action="/testchoice" method="POST">
                <h1 style="font-size: 45px;">Choose one of the following dates:</h1>
                    <ol>
                        {% for date in dates %}
                            <li>
                                <input class="form-check-input" type="radio" id="i1" value="{{date[0]}}/{{date[1]}}" name="choice" checked>
                                <label class="form-check-label" for="i1" id="l1">{{date[0]}}/{{date[1]}}</label>
                            </li>
                        {% endfor %}
                    </ol>
                <button type="submit" id="buttoncontinue"><img src="../static/images/continue1.jpg" width="150px" onmouseover="change_test(this)" onmouseout="out_test(this)"></button>
            </form>
        </div>
        <form action="/" method="get">
            <button id="buttonback" type="submit"><img src="../static/images/back1.jpg" width="100px" onmouseover="change_back(this)" onmouseout="out_back(this)"></button>
        </form>
        <script src="../static/js/script.js"></script>
    </body>

</html>
